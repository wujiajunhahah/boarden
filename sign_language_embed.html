<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手语数字人</title>
    <script type="module" src="https://avatar.gbqr.net/yiyu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 数字人容器 */
        #avatarContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent !important;
        }
        /* SDK 元素样式 */
        #yiyuAppElement {
            position: absolute !important;
            top: 0 !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 10 !important;
        }
        /* 隐藏 SDK 的遮罩和调试面板 */
        #yiyuAppMask,
        .dg.ac,
        .dg.main {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="avatarContainer"></div>
    
    <script>
        // 从 URL 参数获取要翻译的文本
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text') || '';
        
        // APPSecret
        const appSecret = 'WUl+Do/AVKtGg7LStl4IkeGg3rRRRD936UxqVDIBroofZlPae+AqOAQgV75aaNFclkhCZVXdOUWqTSy7qYHJwW5rmNuSHWXPbC9Q5+HHfgC6oWtVHP7IvtLyU61UnG/v7QsRFxx+e3031v2pjJ6dEDLOYjVewxun85w2ao2kzwA=';
        
        // 发送消息到 iOS
        function postMessage(handler, msg) {
            try {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[handler]) {
                    window.webkit.messageHandlers[handler].postMessage(msg);
                }
            } catch (e) {
                console.log('postMessage error:', e);
            }
        }
        
        // 调试信息显示
        function showDebug(msg) {
            console.log('[DEBUG]', msg);
            let debugEl = document.getElementById('debugInfo');
            if (!debugEl) {
                debugEl = document.createElement('div');
                debugEl.id = 'debugInfo';
                debugEl.style.cssText = 'position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:#0f0;padding:10px;font-size:12px;z-index:9999;max-width:90%;word-break:break-all;';
                document.body.appendChild(debugEl);
            }
            debugEl.innerHTML += msg + '<br>';
        }
        
        // 监控网络请求
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0]?.url || args[0];
            showDebug('fetch请求: ' + (typeof url === 'string' ? url.substring(0, 60) : 'unknown'));
            return originalFetch.apply(this, args).then(response => {
                showDebug('fetch响应: ' + response.status + ' ' + (typeof url === 'string' ? url.substring(0, 40) : ''));
                return response;
            }).catch(err => {
                showDebug('fetch错误: ' + err.message);
                throw err;
            });
        };
        
        // 监控 XHR 请求
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url) {
            this._url = url;
            showDebug('XHR请求: ' + method + ' ' + (url ? url.substring(0, 50) : ''));
            return originalXHROpen.apply(this, arguments);
        };
        
        // 初始化数字人
        window.addEventListener('load', function() {
            showDebug('页面加载完成');
            showDebug('当前域名: ' + window.location.hostname);
            showDebug('完整URL: ' + window.location.href);
            showDebug('yiyu对象: ' + (typeof yiyu !== 'undefined' ? '存在' : '不存在'));
            
            // 检查 WebGL 支持
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                showDebug('WebGL支持: ' + (gl ? '是' : '否'));
            } catch(e) {
                showDebug('WebGL检查失败: ' + e.message);
            }
            
            // 检查 yiyu 对象的属性
            if (typeof yiyu !== 'undefined') {
                showDebug('yiyu.app: ' + (typeof yiyu.app !== 'undefined' ? '存在' : '不存在'));
                showDebug('yiyu 属性: ' + Object.keys(yiyu).join(', '));
                if (yiyu.app) {
                    showDebug('yiyu.app 方法: ' + Object.keys(yiyu.app).join(', '));
                }
            }
            
            try {
                showDebug('开始初始化 SDK...');
                showDebug('APPSecret前20字符: ' + appSecret.substring(0, 20) + '...');
                
                // 注册 onAppReady 回调
                yiyu.app.onAppReady(function() {
                    showDebug('>>> onAppReady 触发！SDK 已就绪');
                });
                
                // 注册 onHtmlReady 回调
                yiyu.app.onHtmlReady(function() {
                    showDebug('>>> onHtmlReady 触发！HTML 已就绪');
                });
                
                // 初始化
                yiyu.app.init({
                    name: appSecret,
                    readLocalResource: false
                });
                showDebug('init() 调用成功');
                
                // 尝试调用 login（如果 init 不够）
                setTimeout(function() {
                    showDebug('尝试调用 login...');
                    try {
                        yiyu.app.login(appSecret);
                        showDebug('login() 调用成功');
                    } catch(e) {
                        showDebug('login() 错误: ' + e.message);
                    }
                }, 500);
                
                // 持续监控 SDK 状态
                let checkCount = 0;
                const checkInterval = setInterval(function() {
                    checkCount++;
                    const yiyuEl = document.getElementById('yiyuAppElement');
                    const canvas = document.querySelector('canvas');
                    const sceneContainer = document.getElementById('scene-container');
                    
                    showDebug('--- 检查 #' + checkCount + ' ---');
                    showDebug('visibility: ' + (yiyuEl?.style?.visibility || 'N/A'));
                    showDebug('canvas: ' + (canvas ? '存在 (' + canvas.width + 'x' + canvas.height + ')' : '不存在'));
                    showDebug('scene内容: ' + (sceneContainer?.innerHTML?.length || 0) + '字符');
                    
                    // 如果 canvas 出现或检查超过 10 次，停止检查
                    if (canvas || checkCount >= 10) {
                        clearInterval(checkInterval);
                        
                        if (canvas) {
                            showDebug('✓ 数字人加载成功!');
                        } else {
                            showDebug('✗ 数字人加载失败，可能原因：');
                            showDebug('1. 域名未在开放平台绑定');
                            showDebug('2. APPSecret 无效');
                            showDebug('3. SDK 服务器问题');
                            
                            // 尝试强制显示，看看有什么
                            if (yiyuEl) {
                                yiyuEl.style.visibility = 'visible';
                                showDebug('已尝试强制显示 yiyuAppElement');
                            }
                        }
                        
                        // 移动到容器
                        const container = document.getElementById('avatarContainer');
                        if (yiyuEl && container) {
                            container.appendChild(yiyuEl);
                        }
                        
                        // 翻译文本
                        if (text) {
                            showDebug('开始翻译: ' + text);
                            yiyu.app.startTranslate(text);
                        }
                        postMessage('loadComplete', 'success');
                    }
                }, 1000);
                
            } catch (e) {
                showDebug('错误: ' + e.message);
                console.error('初始化失败:', e);
                postMessage('loadError', e.message || 'unknown error');
            }
        });
        
        // 暴露翻译函数供 iOS 调用
        window.translateText = function(newText) {
            if (typeof yiyu !== 'undefined' && yiyu.app) {
                yiyu.app.startTranslate(newText);
            }
        };
    </script>
</body>
</html>
