<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手语数字人</title>
    <script type="module" src="https://avatar.gbqr.net/yiyu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 数字人容器 */
        #avatarContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent !important;
        }
        /* SDK 元素样式 */
        #yiyuAppElement {
            position: absolute !important;
            top: 0 !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 10 !important;
        }
        /* 隐藏 SDK 的遮罩和调试面板 */
        #yiyuAppMask,
        .dg.ac,
        .dg.main {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="avatarContainer"></div>
    
    <script>
        // 从 URL 参数获取要翻译的文本
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text') || '';
        
        // APPSecret
        const appSecret = 'MQd1gWyzgPzaQlh+VRcAl905nAEAzbOLyjRodRbgi5PUlS1vb/ivtAuml8aPiukV/U13SDXKw8i4dIZKIUUl7HkJ88jd4HVb0UqnL3kaghmvCRflUm/QxwmDDGGvqdVMQYhRAzSLj5kpfBh6j2DPgf+IarrSWeehIwii6aYtWTs=';
        
        // 发送消息到 iOS
        function postMessage(handler, msg) {
            try {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[handler]) {
                    window.webkit.messageHandlers[handler].postMessage(msg);
                }
            } catch (e) {
                console.log('postMessage error:', e);
            }
        }
        
        // 初始化数字人
        window.addEventListener('load', function() {
            try {
                yiyu.app.init({
                    name: appSecret,
                    readLocalResource: false
                });
                
                setTimeout(function() {
                    // 将 SDK 元素移动到容器内（和 preview.html 一样）
                    const yiyuEl = document.getElementById('yiyuAppElement');
                    const container = document.getElementById('avatarContainer');
                    if (yiyuEl && container) {
                        container.appendChild(yiyuEl);
                    }
                    
                    // 自动翻译 URL 中的文本
                    if (text) {
                        yiyu.app.startTranslate(text);
                    }
                    postMessage('loadComplete', 'success');
                }, 1500);
                
            } catch (e) {
                console.error('初始化失败:', e);
                postMessage('loadError', e.message || 'unknown error');
            }
        });
        
        // 暴露翻译函数供 iOS 调用
        window.translateText = function(newText) {
            if (typeof yiyu !== 'undefined' && yiyu.app) {
                yiyu.app.startTranslate(newText);
            }
        };
    </script>
</body>
</html>
