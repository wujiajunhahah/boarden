<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手语数字人</title>
    <script type="module" src="https://avatar.gbqr.net/yiyu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 完全透明背景 */
            background: transparent !important;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* SDK 创建的数字人元素 - 适配容器并透明背景 */
        #yiyuAppElement {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            bottom: auto !important;
            transform: none !important;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
        }
        /* 数字人场景容器 */
        #scene-container {
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
        }
        /* 3D 画布适配 */
        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            background: transparent !important;
        }
        /* 隐藏 SDK 的遮罩层 */
        #yiyuAppMask {
            display: none !important;
        }
        /* 隐藏加载提示 */
        #loading {
            display: none;
        }
        /* 隐藏 SDK 的调试面板 */
        .dg.ac, .dg.main {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    
    <script>
        // 从 URL 参数获取要翻译的文本
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || '';
        
        // 硬编码 APPSecret
        const appSecret = 'MQd1gWyzgPzaQlh+VRcAl905nAEAzbOLyjRodRbgi5PUlS1vb/ivtAuml8aPiukV/U13SDXKw8i4dIZKIUUl7HkJ88jd4HVb0UqnL3kaghmvCRflUm/QxwmDDGGvqdVMQYhRAzSLj5kpfBh6j2DPgf+IarrSWeehIwii6aYtWTs=';
        
        // 安全地发送消息到 iOS
        function postMessage(handler, msg) {
            try {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[handler]) {
                    window.webkit.messageHandlers[handler].postMessage(msg);
                }
            } catch (e) {
                console.log('postMessage error:', e);
            }
        }
        
        // 初始化数字人
        window.addEventListener('load', function() {
            try {
                yiyu.app.init({
                    name: appSecret,
                    readLocalResource: false
                });
                
                // 等待 SDK 初始化完成后开始翻译
                setTimeout(function() {
                    if (text) {
                        yiyu.app.startTranslate(text);
                    }
                    postMessage('loadComplete', 'success');
                }, 1500);
                
            } catch (e) {
                console.error('初始化失败:', e);
                postMessage('loadError', e.message || 'unknown error');
            }
        });
        
        // 暴露翻译函数供 iOS 调用
        window.translateText = function(newText) {
            if (typeof yiyu !== 'undefined' && yiyu.app) {
                yiyu.app.startTranslate(newText);
            }
        };
        
        // 错误处理
        window.onerror = function(msg) {
            postMessage('loadError', msg);
        };
    </script>
</body>
</html>
