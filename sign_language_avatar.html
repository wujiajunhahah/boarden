<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手语数字人</title>
    <script type="module" src="https://avatar.gbqr.net/yiyu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            overflow: hidden;
            background: #f5f5f7;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* SDK 创建的元素定位 */
        #yiyuAppElement {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            transform: none !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 500px;
            max-height: 600px;
        }
        #scene-container {
            width: 100% !important;
            height: 100% !important;
        }
        canvas, video {
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>加载中...</p>
    </div>
    
    <script>
        // 从 URL 参数获取配置
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || '';
        const appSecret = params.get('secret') || '';
        
        // 安全地发送消息到 iOS
        function postMessage(handler, msg) {
            try {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[handler]) {
                    window.webkit.messageHandlers[handler].postMessage(msg);
                }
            } catch (e) {
                console.log('postMessage error:', e);
            }
        }
        
        // 初始化数字人（和 preview.html 保持一致的同步方式）
        window.addEventListener('load', function() {
            if (!appSecret) {
                document.getElementById('loading').innerHTML = '<p style="color:red;">缺少 secret 参数</p>';
                postMessage('loadError', '缺少 secret 参数');
                return;
            }
            
            try {
                yiyu.app.init({
                    name: appSecret,
                    readLocalResource: false
                });
                
                // 等待 SDK 初始化完成
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    
                    // 开始翻译
                    if (text) {
                        yiyu.app.startTranslate(text);
                    }
                    
                    postMessage('loadComplete', 'success');
                }, 1500);
                
            } catch (e) {
                console.error('初始化失败:', e);
                document.getElementById('loading').innerHTML = '<p style="color:red;">加载失败: ' + e.message + '</p>';
                postMessage('loadError', e.message || 'unknown error');
            }
        });
        
        // 暴露翻译函数供 iOS 调用
        window.translateText = function(newText) {
            if (typeof yiyu !== 'undefined' && yiyu.app) {
                yiyu.app.startTranslate(newText);
            }
        };
        
        // 错误处理
        window.onerror = function(msg) {
            postMessage('loadError', msg);
        };
    </script>
</body>
</html>
